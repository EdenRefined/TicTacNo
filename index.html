<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac No</title>
  
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <table id='ticTacBoard'>
      <tr row='0'>
        <td column='0' onclick='ticTappToe.play(this)'></td>
        <td column='1' onclick='ticTappToe.play(this)'></td>
        <td column='2' onclick='ticTappToe.play(this)'></td>
      </tr>
      <tr row='1'>
          <td column='0' onclick='ticTappToe.play(this)'></td>
          <td column='1' onclick='ticTappToe.play(this)'></td>
          <td column='2' onclick='ticTappToe.play(this)'></td>
        </tr>
        <tr row='2'>
            <td column='0' onclick='ticTappToe.play(this)'></td>
            <td column='1' onclick='ticTappToe.play(this)'></td>
            <td column='2' onclick='ticTappToe.play(this)'></td>
          </tr>
    </table>

<script src="./app.js"></script>
</body>
</html>
